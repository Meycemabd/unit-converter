<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/converter.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
    <div id="convert-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="eingabe-converter">
        <button id="convert-button" onclick="length()">Convert</button>
    </div>
    <div id="convert-container2" style="margin: 0;">
        <div id="meter-container" class="box-container">
            <h3>Length (Meter/Feet)</h3>
            <p id = "meter">0 Meters = 0 feet | 0 feet = 0 Meters</p>
        </div>
        <div id="liter-container"class="box-container">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="liter">0 Liters = 0 Gallons | 0 Gallons = 0 Liters</p>
        </div>
        <div id="Kilograms-container"class="box-container">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="Kilograms"> Kilograms = 0 Pounds | 0 Pounds = 0 Kilograms</p>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
